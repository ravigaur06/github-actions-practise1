name: Shell Commands

on: [push]

jobs:
  runs-shell-commands:
    runs-on:  ubuntu-latest
    steps:
      - name: echo a string
        run: echo $HOSTNAME
      - name: multiline script
        run:  |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  runs-window-commands:
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

